<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Layout</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" class="styled-form">
      <fieldset>
        <label for="text_field">Input Field</label>
        <input type="text" name="text_field" id="text_field" placeholder="this is the input area">
        
        <br>
        
        <label for="select_field">Select Field</label>
        <select name="select_field" id="select_field">
          <option>Choice 1</option>
          <option>Choice 2</option>
          <option>Choice 3</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
