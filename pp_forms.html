<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Practice Problems: Forms</title>
    <style>
      .user-form input {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#" autocomplete="off" class="user-form">
      <label for="name">First name</label>
      <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">

      <label for="last-name">Last name</label>
      <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">

      <label for="email-address">Email address</label>
      <input type="text" for="email-address" name="email-address" id="email-address" placeholder="Enter your email address">

      <label for="phone-number">Phone number</label>
      <input type="text" name="phone-number" id="phone-number" placeholder="Enter your phone number">
    </form>
  </body>
</html>
