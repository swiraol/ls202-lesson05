<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Practice Problems: Forms</title>
    <style>
      .user-form input {
        display: block;
      }
    </style>
  </head>
  <body>
      <form action="#" class="user-form" method="post">
        <fieldset>
          <legend>First form</legend>
          <dl>
            <dt><label for="name">First name</label></dt>
            <dd><input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required></dd>

            <dt><label for="last-name">Last name</label></dt>
            <dd><input type="text" name="last-name" id="last-name" placeholder="Enter your last name" required></dd>

            <dt><label for="email-address">Email address</label></dt>
            <dd><input type="email" for="email-address" name="email-address" id="email-address" placeholder="Enter your email address" autocomplete="off" autocorrect="off" autocapitalize="none"></dd>

            <dt><label for="phone-number">Phone number</label></dt>
            <dd><input type="tel" name="phone-number" id="phone-number" placeholder="Ex. XXX-XXX-XXXX"></dd>

            <dt><label for="phone-type">Phone type</label></dt>
            <dd>
              <select name="phone-type" id="phone-type">
                <option value="home" selected>home</option>
                <option value="business">business</option>
                <option value="mobile">mobile</option>
              </select>
            </dd>

            <dt><label for="message">Message</label></dt>
            <dd><textarea name="message" id="message" row="6" cols="80" placeholder="Type your message here."></textarea></dd>
          </dl>
          <input type="submit" value="Send">
        </fieldset>
      </form>

      <form action="#" method="get">
        <fieldset>
          <legend>Second Form</legend>
          <label>
            Search for
            <input type="search" name="query" id="query">
          </label>

          <label>
            <input type="radio" name="filter" value="tv" checked>
            TV
          </label>

          <label>
            <input type="radio" name="filter" value="movies">
            Movies
          </label>

          <label>
            <input type="radio" name="filter" value="music">
            Music
          </label>

          <button type="submit" value="Search">Search</button>
        </fieldset>
      </form>

      <form action="#" method="post">
        <fieldset>
          <legend>Third form</legend>
          <label for="favorite-movie">Movie</label>

          <label>
            <input type="radio" value="Alien" name="filter" checked>
            Alien
          </label>

          <label>
            <input type="radio" value="Looper" name="filter">
            Looper
          </label>

          <label>
            <input type="radio" value="Frozen" name="filter">
            Frozen
          </label>

          <label>
            <input type="radio" value="Tommy Boy" name="filter">
            Tommy Boy
          </label>
          <dl>
            <dt><label for="rating">Rating</label></dt>
            <dd><input type="number" name="rating" id="rating" min="1" max="5"></dd>
          </dl>
          <div>
            <label>
              <input type="checkbox" checked>
              Add to my favorites
            </label>
          </div>
          <button type="submit" value="Rate movie">Rate movie</button>
        </fieldset>
      </form>
  </body>
</html>
